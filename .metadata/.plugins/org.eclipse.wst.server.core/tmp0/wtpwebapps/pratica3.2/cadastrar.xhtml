<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Contatos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	<style>
body {
	background-color: #F44336;
}
</style>
</h:head>
<h:body>
	<h:messages globalOnly="true" />

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>Cadastrar novo contato</h3>
						<h:form id="form">
							<p>Nome</p>
							<h:inputText id="txtNome" value="#{cadastro.nome}" maxlength="50"
								required="true" />
							<p>Email</p>
							<h:inputText id="txtEmail" value="#{cadastro.email}"
								maxlength="30" required="true" />
							<p>Senha</p>
							<h:inputSecret id="txtTelefone" value="#{cadastro.senha}"
								maxlength="15" required="true" />
							<p></p>
							<h:commandButton id="go" value="Cadastrar"
								action="#{cadastro.cadastrar}" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
